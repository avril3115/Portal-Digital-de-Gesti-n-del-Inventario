{% extends "base.html" %}

{% block title %}Dar de Baja Instancia{% endblock %}

{% block content %}
<h2>Dar de Baja Instancia {{ instance.instance_id }} de {{ tool.name }}</h2>

<form method="POST" action="{{ url_for('remove_instance', tool_id=tool.id, instance_id=instance.instance_id) }}">
  <label for="reason">Motivo de la baja:</label>
  <textarea name="reason" id="reason" required></textarea><br>
  <button type="submit">Confirmar Baja</button>
</form>

<a href="{{ url_for('tool_detail', tool_id=tool.id) }}">
  <button>Volver a Inicio</button>
</a>
{% endblock %}
