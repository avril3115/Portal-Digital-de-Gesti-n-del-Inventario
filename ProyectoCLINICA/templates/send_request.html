{% extends "base.html" %}

{% block title %}Enviar Solicitud de Compra{% endblock %}

{% block content %}
<h2>Enviar Solicitud de Compra</h2>
<form method="POST" action="{{ url_for('send_request') }}">
  {% if tool %}
    <div class="mb-3">
      <p><strong>Herramienta:</strong> {{ tool.name }} ({{ tool.brand }} {{ tool.model }})</p>
      <input type="hidden" name="name" value="{{ tool.name }}">
      <input type="hidden" name="brand" value="{{ tool.brand }}">
      <input type="hidden" name="model" value="{{ tool.model }}">
    </div>
  {% else %}
    <div class="mb-3">
      <label for="name" class="form-label">Nombre de la herramienta:</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="brand" class="form-label">Marca:</label>
      <input type="text" name="brand" id="brand" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="model" class="form-label">Modelo:</label>
      <input type="text" name="model" id="model" class="form-control" required>
    </div>
  {% endif %}
  <div class="mb-3">
    <label for="quantity" class="form-label">Cantidad:</label>
    <input type="number" name="quantity" id="quantity" min="1" value="1" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="justification" class="form-label">Justificaci√≥n:</label>
    <textarea name="justification" id="justification" class="form-control" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Volver a Inicio</a>
</form>
{% endblock %}
